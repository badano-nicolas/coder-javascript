<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/game/game.css">
    <title>Coder Javascript</title>
</head>

<body>

    <header class="header">
        <div class="container d-flex flex-row justify-content-between nav-container">
            <div class="d-flex">
                <h1>Indie Game</h1>
            </div>
            <div class="d-flex">
                <nav class="navbar navbar-expand-lg bg-dark.bg-gradien navigation">
                    <div class="container-fluid">
                        <div>
                            <div class="navbar-nav">
                                <a class="nav-link active" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container main-container">
        <div class="canvas-container">
            <div class="over-lapping-container" id="overLappingContainer"></div>
            <div class="monster-info-container enemy-container">
                <h4>Coder House</h4>
                <div class="health-bar-container">
                    <div class="health-bar-empty"></div>
                    <div class="health-bar-full" id="enemy-health-bar"></div>
                </div>
            </div>
            <div class="monster-info-container ally-container">
                <h4>Nico</h4>
                <div class="health-bar-container">
                    <div class="health-bar-empty"></div>
                    <div class="health-bar-full" id="ally-health-bar"></div>
                </div>
            </div>
            <canvas></canvas>
            <div class="battle-interface-container">
                <div class="attacks-container">
                    <button >Cabezaso</button>
                    <button>Bola de Fuego</button>
                </div>
                <div class="attack-info-container">
                    <h1>Attack Type</h1>
                </div>
            </div>
        </div>
        <div class="controls-container">
            <h5>Controles: W - D - S - A - Mouse</h5>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <small>&copy; 2022 <b>Nicolas Badano</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
        integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./src/classes.js"></script>
    <script src="./src/game/game.js"></script>
</body>

</html>
